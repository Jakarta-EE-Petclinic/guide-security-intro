  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

<title> Secondary page </title>
<h2>Secondary Page</h2>
<p> Welcome to the Secondary Page! If you've reached this page, this means you are logged in as an admin.</p>
<body>
    <input type="submit" value="Next" 
    onclick="window.location='/LibertyProject/System/properties';" />    
   <style>
             #logoutButton {
          width: 100%;
          border-bottom: 1px solid black;
          padding-bottom: 2em;
          margin-bottom: 1em;
      }
    </style>

    <body>
      <br />
          <h:panelGroup id="logoutButton" layout="block">
        <FORM METHOD="POST" ACTION="ibm_security_logout" NAME="logout">
          <input type="submit" name="logout" value="Log Out" />
          <input type="HIDDEN" name="logoutExitPage" value="/index.jsf" />
        </FORM>
    </h:panelGroup>
    </body>



</body>
</html>
